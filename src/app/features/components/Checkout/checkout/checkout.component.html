<section class="main-section">


    <div class="container-auto bg-gray-200/30 shadow-md shadow-gray-400 p-3 rounded-2xl">

        <h1 class="section-head font-black">Checkout</h1>

        <form [formGroup]="checkOutForm"  (ngSubmit)="checkOut()" >

            <div class="relative my-3">
                <input  formControlName="details" type="text" id="floating_filled" class="block rounded-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-500 bg-gray-50 border-0 border-b-2 border-gray-300 appearance-none   focus:outline-none focus:ring-0 focus:border-emerald-500 peer"
                    placeholder=" " />
                <label for="floating_filled" class="absolute text-sm text-gray-500  duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5 peer-focus:text-emerald-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Details</label>
            </div>
            <div class="relative my-3">
                <input  formControlName="phone" type="tel" id="floating_filled" class="block rounded-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-500 bg-gray-50 border-0 border-b-2 border-gray-300 appearance-none   focus:outline-none focus:ring-0 focus:border-emerald-500 peer" placeholder=" " />
                <label for="floating_filled" class="absolute text-sm text-gray-500  duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5 peer-focus:text-emerald-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Phone</label>
            </div>
            <div class="relative my-3">
                <input list="cityList" formControlName="city" type="text" id="floating_filled" class="block rounded-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-500 bg-gray-50 border-0 border-b-2 border-gray-300 appearance-none   focus:outline-none focus:ring-0 focus:border-emerald-500 peer" placeholder=" " />
                <label for="floating_filled" class="absolute text-sm text-gray-500  duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5 peer-focus:text-emerald-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">City</label>
                <datalist id="cityList">
                    <option value="cairo">
                    <option value="alex">
                    <option value="asiut">
                    <option value="giza">
                    <option value="matrouh">
                </datalist>
                
            </div>
            
            <button [disabled]="checkOutForm.invalid" class="main-btn">Payment</button>


        </form>

    </div>


</section>
